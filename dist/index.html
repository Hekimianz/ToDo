<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOiT</title>
    <link rel="icon" href="./fb7de619b00dbe04ee20.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@700&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div id="taskForm">
      <div class="formWrap">
        <div class="colorCont">
          <input type="color" class="taskInfo" id="taskColor" value="#97FFB7" />
        </div>
        <span class="taskItem" id="exampleItem"
          ><div class="formWrap" id="taskDescWrap">
            <img src="./86fb637da3dd5f7fec77.png" id="exampleExpand" /><input
              type="text"
              class="taskInfo"
              id="taskName"
              placeholder="Enter task: "
            />
          </div>
          <textarea
            id="taskDesc"
            rows="4"
            cols="20"
            placeholder="Enter a description (Optional)"
          ></textarea>
        </span>
      </div>
      <div class="formWrap" id="btnsForm">
        <button id="submitTask" class="btns">Submit Task</button>
        <button id="cancelTask" class="btns">Cancel</button>
      </div>
    </div>
    <div id="projectForm">
      <div class="formWrap">
        <div class="colorCont">
          <input type="color" class="taskInfo" id="projColor" value="#97FFB7" />
        </div>
        <li id="exampleProj">
          <input
            id="userProjInput"
            class="taskInfo"
            placeholder="Enter project here: "
            type="text"
          />
        </li>
      </div>
      <div class="formWrap" id="btnsForm">
        <button id="submitProj" class="btns">Submit Project</button>
        <button id="cancelProj" class="btns">Cancel</button>
      </div>
    </div>
    <div id="wrapper">
      <div id="nav">
        <img src="./fb7de619b00dbe04ee20.png" id="logo" />
        <h1>DOiT</h1>
      </div>
      <div id="mainCont">
        <div id="projectsCont">
          <h2>Projects</h2>
          <ul id="projectsUl"></ul>
          <button id="projectAdd" class="btns">Add Project</button>
        </div>
        <div id="tasksCont">
          <div id="tasksUl">
            <div id="tasksHeader">
              <div id="taskH">
                <h3 id="projectTitle"></h3>
              </div>
              <span id="taskCount"></span>
            </div>
            <div id="taskList"></div>
          </div>
          <div id="btnsCont">
            <button id="addTask" class="btns">Add Task</button>
            <button id="delProj" class="btns">Delete Project</button>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">
      Made by
      <span>
        <a href="https://github.com/Hekimianz" target="_blank">
          Aram Hekimian
          <img src="./3524c849ab38de4be923.png" id="ghLogo" /></a
      ></span>
    </div>
  </body>
</html>
