<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <script defer src="main.js"></script>
  </head>
  <body>
    <div id="taskForm">
      <span class="taskItem" id="exampleItem">Example</span>
      <input
        type="text"
        class="taskInfo"
        id="taskName"
        placeholder="Enter task: "
      />
      <textarea
        id="taskDesc"
        rows="4"
        cols="20"
        placeholder="Enter a description (Optional)"
      ></textarea>
      <input type="color" class="taskInfo" id="taskColor" />
      <button id="submitTask" class="btns">Submit Task</button>
    </div>
    <div id="wrapper">
      <div id="nav"><h1>ToDo</h1></div>
      <div id="mainCont">
        <div id="projectsCont">
          <h2>Projects</h2>
          <ul id="projectsUl"></ul>
          <button id="projectAdd" class="btns">Add Project</button>
          <div id="projForm">
            <input type="text" id="userProjInput" placeholder="Project" />
            <img id="submitName" src="/Users/aramhekimian/repos/ToDo/add.svg" />
          </div>
        </div>
        <div id="tasksCont">
          <div id="tasksUl">
            <div id="tasksHeader">
              <h3 id="projectTitle"></h3>
              <span id="taskCount"></span>
            </div>
            <div id="taskList"></div>
          </div>
          <div id="btnsCont">
            <button id="addTask" class="btns">Add Task</button>
            <button id="delProj" class="btns">Delete Project</button>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">
      Made by
      <a href="https://github.com/Hekimianz" target="_blank">Aram Hekimian</a>
    </div>
  </body>
</html>
