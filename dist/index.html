<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOiT</title>
    <link rel="icon" href="/Users/aramhekimian/repos/ToDo/src/logo.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@700&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div id="taskForm">
      <span class="taskItem" id="exampleItem">Example</span>
      <input
        type="text"
        class="taskInfo"
        id="taskName"
        placeholder="Enter task: "
      />
      <textarea
        id="taskDesc"
        rows="4"
        cols="20"
        placeholder="Enter a description (Optional)"
      ></textarea>
      <input type="color" class="taskInfo" id="taskColor" />
      <button id="submitTask" class="btns">Submit Task</button>
    </div>
    <div id="projectForm">
      <input
        id="userProjInput"
        class="taskInfo"
        placeholder="Project name: "
        type="text"
      />
      <input type="color" class="taskInfo" id="projColor" />
      <button id="submitProj" class="btns">Submit Project</button>
    </div>
    <div id="wrapper">
      <div id="nav">
        <img src="/Users/aramhekimian/repos/ToDo/src/logo.png" id="logo" />
        <h1>DOiT</h1>
      </div>
      <div id="mainCont">
        <div id="projectsCont">
          <h2>Projects</h2>
          <ul id="projectsUl"></ul>
          <button id="projectAdd" class="btns">Add Project</button>
        </div>
        <div id="tasksCont">
          <div id="tasksUl">
            <div id="tasksHeader">
              <div id="taskH">
                <h3 id="projectTitle"></h3>
              </div>
              <span id="taskCount"></span>
            </div>
            <div id="taskList"></div>
          </div>
          <div id="btnsCont">
            <button id="addTask" class="btns">Add Task</button>
            <button id="delProj" class="btns">Delete Project</button>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">
      Made by
      <span>
        <a href="https://github.com/Hekimianz" target="_blank">
          Aram Hekimian
          <img
            src="/Users/aramhekimian/repos/ToDo/src/ghLogo.png"
            id="ghLogo" /></a
      ></span>
    </div>
  </body>
</html>
