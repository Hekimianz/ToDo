<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <script defer src="main.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="nav"><h1>ToDo</h1></div>
      <div id="mainCont">
        <div id="projectsCont">
          <h2>Projects</h2>
          <ul id="projectsUl"></ul>
          <button id="projectAdd" class="btns">Add Project</button>
          <div id="projForm">
            <input type="text" id="userProjInput" placeholder="Project" />
            <img id="submitName" src="/Users/aramhekimian/repos/ToDo/add.svg" />
          </div>
        </div>
        <div id="tasksCont">
          <h2>Tasks</h2>
          <ul id="tasksUl"></ul>
          <div id="btnsCont">
            <button id="addTask" class="btns">Add Task</button>
            <button id="delProj" class="btns">Delete Project</button>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">Made by Aram Hekimian</div>
  </body>
</html>
